<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<a href="helloworld">success</a><br/>
<a href="testRequestMapping">testRequestMapping</a><br/>
<a href="testMethod">testMethod</a><br/>
<form action="testMethod" method="post">
	<input type="submit" value="Submit" />
</form><br/>
<a href="testParams?username=DannyHoo&age=9&sex=m">testMethod</a><br/>
<a href="testHeaders">testHeaders</a><br/>
<a href="testPathVariable/Danny/25">testPathVariable</a><br/>


<!-- testRest -->
<form action="testRest/1" method="get">
	<input name="_method" type="hidden" value="GET"/>
	<input type="submit" value="testRestGET" />
</form><br/>
<form action="testRest" method="post">
	<input name="_method" type="hidden" value="POST"/>
	<input type="submit" value="testRestPOST" />
</form><br/>
<form action="testRest/1" method="post">
	<input name="_method" type="hidden" value="PUT"/>
	<input type="submit" value="testRestPUT" />
</form><br/>
<form action="testRest/1" method="post">
	<input name="_method" type="hidden" value="DELETE"/>
	<input type="submit" value="testRestDELETE" />
</form><br/>

<!-- testRequestParam -->
<form action="testRequestParam">
	<input name="username" type="hidden" value="Danny"/>
	<input name="age" type="hidden" value="25"/>
	<input type="submit" value="testRequestParam" />
</form><br/>

<!-- testModelAndView -->
time:${requestScope.time}<br/>

<!-- testMap -->
names:${requestScope.names}<br/>
